<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Connected Devices</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="https://ericcolon15.github.io/wifi-jump-iteration1/">
          <img src="images/Logo Dark Mode.png" width="" height="40" alt="">
        </a>
      </nav>
    <!-- End of Nav Bar -->
     <!-- Jumbotron -->
     <div class="jumbotron wifiPortal">
      <img src="images/Wifi Logo Symbol.png" width="" height="100" alt="">
      <h1 class="display-4">Connected Devices</h1>
      <p class="lead"></p>
    </div>
    <!-- End of Jumbotron -->
    <!-- Devices page Content -->
    <section class="devicesPage">
      <div class="connectedDevices">
        <div class="internetLogo">
          <img src="images/Internet Logo.png" height="180px" alt="...">
          <h2>Connected Devices</h2>
        </div>
        <div class="connectedContent">
          <div class="main">
            <img class="mainImg" src="images/Main.png" height="180px" alt="...">
            <div class="mainContent">
              <img src="images/Connected.png" height="10px">
              <p class="lead">Main</p>
              <button type="button" class="btn btn-dark">See Details</button>
            </div>
          </div>
          <div class="router">
            <img class="routerImg" src="images/Router.png" height="180px" alt="...">
            <div class="routerContent">
              <img src="images/Connected.png" height="10px">
              <p class="lead">Living Room</p>
              <button type="button" class="btn btn-dark">See Details</button>
            </div>
          </div>
           <div class="nest">
              <img class="nestImg" src="images/Nest.png" height="180px" alt="...">
              <div class="nestContent">
                <img src="images/Connected.png" height="10px">
                <p class="lead">Nest</p>
                <button type="button" class="btn btn-dark">See Details</button>
              </div>
            </div>
        </div>
      </div>
      <div class="disconnectedDevices">
        <div class="disconnectedImg">
          <img src="images/Disconnected Devices.png" height="180px" alt="...">
          <h2>Disconnected Devices</h2>
        </div>
        <div class="deviceNames">
          <div class="lamp">
            <img src="images/Router.png" height="180px" alt="...">
            <div class="lampContent">
              <img src="images/Disconnected.png" height="10px">
              <p class="lead">Lamp</p>
              <button type="button" class="btn btn-light">See Details</button>
            </div>
          </div>
          <div class="appletv">
            <img src="images/Nest.png" height="180px" alt="...">
            <div class="appletvContent">
              <img src="images/Disconnected.png" height="10px">
              <p class="lead">Apple TV</p>
              <button type="button" class="btn btn-light">See Details</button>
            </div>
          </div>
          <div class="ipad">
           <img src="images/Main.png" height="180px" alt="...">
           <div class="ipadContent">
             <img src="images/Disconnected.png" height="10px">
             <p class="lead">iPad</p>
             <button type="button" class="btn btn-light">See Details</button>
           </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Page Content -->
    <!-- Footer -->
    <footer>
        <div class="card wifiFooter">
          <img class="footerSymbol" src="images/Wifi Logo Symbol.png" height="40" width="65" alt="...">
        <div class="footerImgs">
          <img class="facebook" src="images/Facbook.png" height="50" width="50" alt="...">
          <img class="instagram" src="images/Instagram.png" height="50" width="50" alt="...">
          <img class="gmail" src="images/Vector.png" height="45" width="50" alt="...">
        </div>
        <img  class="footerLogo" src="images/Logo Dark Mode.png" width="" height="" width="" alt="...">
          <div class="card-body footerContent">
            
            <h5 class="card-title">All Rights Reserved</h5>
            <p class="card-text">Copyright 2022</p>
          </div>
        </div>
      </footer>
    <!-- End of Footer -->
</body>
</html>
